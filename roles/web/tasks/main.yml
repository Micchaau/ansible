- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure nginx is running
  service:
    name: nginx
    state: started
    enabled: yes

- name: Create health endpoint
  copy:
    dest: /var/www/html/health
    content: "OK\n"
    owner: www-data
    group: www-data
    mode: '0644'

- name: Deploy index.html
  copy:
    dest: /var/www/html/index.html
    content: |
      <!DOCTYPE html>
      <html>
      <head>
        <title>GORAL WEB</title>
      </head>
      <body>
        <h1>GORAL WEB</h1>
        <p>It works.</p>
      </body>
      </html>
    owner: www-data
    group: www-data
    mode: '0644'
