- name: Install ansible
  apt:
    name: ansible
    state: present
    update_cache: yes

- name: Install htop
  apt:
    name: htop
    state: present

- name: Install fail2ban
  apt:
    name: fail2ban
    state: present

- name: Ensure fail2ban is running
  service:
    name: fail2ban
    state: started
    enabled: yes
    
- name: Generate SSH key for Ansible on MGMT
  openssh_keypair:
    path: /root/.ssh/id_ansible
    type: ed25519
    owner: root
    group: root
    mode: '0600'
  register: ansible_ssh_key